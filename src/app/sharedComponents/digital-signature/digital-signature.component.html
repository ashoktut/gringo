<mat-card class="signature-card" [class.disabled]="isDisabled">
  <mat-card-header>
    <mat-card-title class="signature-title">
      <mat-icon>draw</mat-icon>
      {{ label }}
    </mat-card-title>
    <mat-card-subtitle>{{ placeholder }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="signature-content">
    <div class="canvas-container">
      <canvas #signatureCanvas
        [width]="canvasWidth"
        [height]="canvasHeight"
        class="signature-canvas"
        [class.disabled]="isDisabled">
        Your browser does not support the HTML5 canvas element.
      </canvas>
    </div>

    @if (hasSignature()) {
      <div class="signature-status">
        <mat-icon class="signature-check">check_circle</mat-icon>
        <span>Signature captured</span>
      </div>
    }
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button
      (click)="clearSignature()"
      [disabled]="isDisabled || !hasSignature()"
      class="clear-button">
      <mat-icon>clear</mat-icon>
      Clear
    </button>
  </mat-card-actions>
</mat-card>
